<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>



<body>
  <nav class="navbar is-transparent">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        My Board
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="is-hidden" id="user-name"></div>
      </div>
      <div class="navbar-item">
        <div class="buttons">
          <button class="button is-danger is-hidden" id="sign-out">
            <strong>Sign out</strong>
          </button>
          <button class="button is-primary" id="sign-in">
            Log in
          </button>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <nav class="panel">
            <p class="panel-heading">
              Boards
            </p>
            <a class="panel-block is-active" id="general">
              <span class="panel-icon">
                <i class="fas fa-comments" aria-hidden="true"></i>
              </span>
              General
            </a>
            <a class="panel-block" id="firebase">
              <span class="panel-icon">
                <i class="fas fa-comments" aria-hidden="true"></i>
              </span>
              Firebase
            </a>
            <a class="panel-block" id="javascript">
              <span class="panel-icon">
                <i class="fas fa-comments" aria-hidden="true"></i>
              </span>
              Javascript
            </a>
          </nav>
          <table class="table is-fullwidth">
            <thead>
              <tr>
                <th>Top Contributors</th>
              </tr>
            </thead>
            <tbody id="users"></tbody>
          </table>
        </div>

        <div class="column is-four-fifths">
          <div class="box">
            <article class="media">
              <div class="media-content">
                <form id="message-form" action="#">
                  <div class="field">
                    <p class="control">
                      <textarea class="textarea" id="message" placeholder="Add a message..." disabled></textarea>
                    </p>
                  </div>
                  <nav class="level">
                    <div class="level-left">
                      <div class="level-item">
                        <button class="button is-info" id="submit" disabled>Submit</a>
                      </div>
                    </div>
                  </nav>
                </form>
              </div>
            </article>
          </div>
          <section id="no-message" class="hero is-medium">
            <div class="hero-body">
              <p class="title">
                Post a message...
              </p>
              <p class="subtitle">
                What's on your mind?
              </p>
            </div>
          </section>
          <div class="box" id="messages">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  
  <script src="/__/firebase/8.3.3/firebase-app.js"></script>
  <script src="/__/firebase/8.3.3/firebase-auth.js"></script>
  <script src="/__/firebase/8.3.3/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script src="scripts/main.js?v=<%=System.currentTimeMillis()%>"></script>
  
</body>

</html>
